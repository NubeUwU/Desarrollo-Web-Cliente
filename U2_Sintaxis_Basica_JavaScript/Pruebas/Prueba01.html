<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ejemplo(){
            // let v = "Cualquier cosa";
            // if (v && true) alert("Verdadero");
            // else alert ("Falso");

            let NombreObjeto, objeto;
            NombreObjeto = prompt ('Introduce un nombre de objeto', 'navigator');
            objeto = eval(NombreObjeto);
            for(let propiedad in objeto){
                document.write(NombreObjeto, ".", propiedad, ":", objeto["propiedad"], "<br>");
            }
    }
        ejemplo();
    </script>
</body>
</html>
