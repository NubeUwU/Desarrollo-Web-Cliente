<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Creamos los inputs y el boton-->
    <label for="cantidad">¿Cuanto dinero desea apostar?</label>
    <input type="number" id="cantidad">

    <br>

    <button onclick="Apostar()">Apostar</button>

    <script>
        function Apostar(){

            // Creamos las variables y asignamos los valores correspondientes
            let cantidad = parseInt(document.getElementById("cantidad").value);
            let operacion = parseInt(Math.floor(Math.random()*2));
            
            // Cara (Gana)
            if(operacion == 0){
                cantidad *= 2;
                document.write("Felicidades, has ganado, ahora tienes: " + cantidad + "€");
            
            // Cruz (Pierde)
            }else{
                document.write("Lo siento, has perdido");
            }
        }
    </script>
</body>
</html>
