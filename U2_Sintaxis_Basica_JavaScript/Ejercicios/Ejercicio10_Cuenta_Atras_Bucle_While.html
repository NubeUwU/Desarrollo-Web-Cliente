<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Creamos una variable
        let num1;
        
        // Solicitamos el numero y la asignamos a una variable
        num1 = prompt("Introduzca un numero para realizar una cuenta atras");
        num1 = parseInt(num1);

        // Mostramos la cuenta atras por pantalla mediante un bucle
        while (num1 => 0){
            document.write(num1, ", ");
            num1--;
            
            if(num1 == 0){
            document.write(num1);
            break;
            }
        }

    </script>
</body>
</html>
