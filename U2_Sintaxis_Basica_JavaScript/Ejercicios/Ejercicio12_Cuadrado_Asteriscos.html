<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Creamos una variable
        let repeticiones;

        // Solicitamos un numero de repeticiones por pantalla y lo asignamos a una variable
        repeticiones = prompt("Introduzca un número");
        repeticiones = parseInt(repeticiones);

        //
        for(let i= 0; i < repeticiones; i++){
            for (let j = 0; j<=repeticiones; j++){
                
                // Si el número de la fila equivale a las repeticiones realiza un salto de linea
                if (j == repeticiones){
                    document.write("<br>");
                
                // Si no, muestra un * por pantalla
                } else{
                    document.write("*");
                }
            }
        }


    </script>
</body>
</html>
