<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Creamos las variables
        let num1;
        let num2;

        // Solicitamos y validamos el valor de los numeros
        do{ // Primer numero
           num1 = prompt("Introduzca el valor del numero 1 (<50)");
           num1 = parseInt(num1);
           
           if(num1 <0 || num1 > 50){
                window.alert("Valor incorrecto. Tiene que estar entre 0 y 50");
            }

        }while(isNaN(num1) || num1 < 0 || num1 > 50);
        
        do{ // Segundo numero
           num2 = prompt("Introduzca el valor del número 2 (<50)");
           num2 = parseInt(num2);

            if(num2 <0 || num2 > 50){
                window.alert("Valor incorrecto. Tiene que estar entre 0 y 50");
            }

        }while(isNaN(num2) || num2 < 0 || num2 > 50);

        // Mostramos los valores de los números
        document.write("Los valores iniciales son: <br>")
        document.write("Número 1: "+num1+"<br>");
        document.write("Número 2: "+num2+"<br>");

        // Realizamos las operaciones en funcion de los valores
        if(num1 > num2){
            while(num1 > num2){
                num1 -= 2;
                num2 += 5;
            }
        
        } else if(num1 < num2){
            while (num1 < num2){
                num2 -= 2;
                num1 += 5;
            }
        }

        // Mostramos por pantalla el resultado
        document.write("<br>Los valores tras cruzarse son:<br>Número 1: "+num1+ "<br>Número 2: "+num2);

    </script>
</body>
</html>
