<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Creamos las variables
        let n1, resultado;

        // Solicitamos un número
        n1 = prompt("Introduzca un número");
        n1 = parseInt(n1);

        // Calculamos los resultados y los mostramos por pantalla
        resultado = n1*2;
        document.write("El doble de ", n1, " es: ", resultado,"<br>"); // Doble

        resultado = n1*3;
        document.write("El triple de ", n1, " es: ", resultado,"<br>"); // Triple
        
        resultado = n1*4;
        document.write("El cuadruple de ", n1, " es: ", resultado,"<br>"); // Cuadruple

    </script>

</body>
</html>
