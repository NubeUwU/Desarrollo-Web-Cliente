<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Solicitamos un año y que seleccione un mes-->
    <label>Introduzca un año</label>
    <input type="number" id="anyo">

    <br>

    <label for="meses">Seleccione un mes</label>
    <select name="meses" id="meses">
        <option value="enero">Enero</option>
        <option value="febrero">Febrero</option>
        <option value="marzo">Marzo</option>
        <option value="abril">Abril</option>
        <option value="mayo">Mayo</option>
        <option value="junio">Junio</option>
        <option value="julio">Julio</option>
        <option value="agosto">Agosto</option>
        <option value="septiembre">Septiembre</option>
        <option value="octubre">Octubre</option>
        <option value="noviembre">Noviembre</option>
        <option value="diciembre">Diciembre</option>
    </select>

    <br>

    <button onclick="Operacion()">Enviar</button>

    <script>

        function Operacion(){

            // Creamos y asignamos las variables
            let mes = document.getElementById("meses").value;
            let anyo = document.getElementById("anyo").value;

            // Meses con 31 días
            if(mes == "enero" || mes == "marzo" || mes == "mayo" || mes == "julio" || mes == "agosto" || mes == "octubre" || mes == "diciembre"){
                document.write("El mes de " + mes + " tiene 31 días.");
            
            // Meses con 30 días
            }else if(mes == "abril" || mes == "junio" || mes == "septiembre" || mes == "noviembre"){
                document.write("El mes de " + mes + " tiene 30 días.");

            // Febrero
            }else{
                // Bisiesto
                if(anyo%4 == 0){
                    document.write("El mes de febrero tiene 29 días");

                // No bisiesto  
                }else{
                    document.write("El mes de febrero tiene 28 días");
                }
            }

        }
    </script>
</body>
</html>
