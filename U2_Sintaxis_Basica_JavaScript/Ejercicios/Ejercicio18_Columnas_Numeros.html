<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // Creamos las variables
        let n1 = 1;
        let n2 = 100;

        // Iteramos sobre las variables y mostramos las columnas
        for (let i = 0; i < 100; i++){
            document.write((n1+i) + "  " + (n2-i) + "<br>");
        }

    </script>
