<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Creamos las variables
        let nombre, apellidos, ciudad;

        // Solicitamos los datos
        nombre = prompt("¿Como te llamas?");
        apellidos = prompt("¿Como te apellidas?");
        ciudad = prompt("¿Donde vives?");

        // Mostramos el resultado por pantalla
        document.write("==========================<br>",
                        "Hola ", nombre, " ", apellidos, "<br>",
                        "Adios habitante de ", ciudad, "<br>",
                        "==========================");

    </script>
</body>
</html>
