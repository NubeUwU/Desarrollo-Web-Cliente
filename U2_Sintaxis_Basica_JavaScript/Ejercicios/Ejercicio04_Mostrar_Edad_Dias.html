<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Creamos las variables
        let nombre, edad, resultado;

        // Solicitamos los datos por pantalla
        nombre = prompt("¿Como te llamas?");
        edad = prompt("¿Cuantos años tienes?");
        edad = parseInt(edad);

        //Calculamos el resultado y lo mostramos por pantalla
        resultado = edad * 365;
        document.write(nombre, ", has vivido durante ", resultado, " días");

    </script>
</body>
</html>
