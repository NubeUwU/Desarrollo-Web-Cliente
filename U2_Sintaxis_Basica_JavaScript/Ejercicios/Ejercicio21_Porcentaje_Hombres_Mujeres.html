<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    // Creamos las variables
    let hombres = 0;
    let mujeres = 0;

    // Solicitamos el número de alumnos
    let alumnos = parseInt(prompt("Introduzca la cantidad total de alumnos de la clase"));

    // Preguntamos los sexos mediante un bucle
    for(let i = 0; i<alumnos; i++){
        let sexo = prompt(`Introduce el sexo de la persona ${i+1} (H/M):`).toUpperCase();
       
        // Validamos el sexo
        while (sexo !== "H" && sexo !== "M") {
          sexo = prompt("Entrada no válida. Introduce H para hombre o M para mujer:").toUpperCase();
        }

        // Aumentamos los contadores
        if(sexo == "H"){
            hombres++;
        }else{
            mujeres++;
        }
    }

    // Calculamos los porcentajes
    pHombres = ((hombres / alumnos) * 100).toFixed(2);
    pMujeres = ((mujeres / alumnos) * 100).toFixed(2);

    // Mostramos el resultado
    document.write("El porcentaje de hombres en la clase es: " + pHombres + "%<br>");
    document.write("El porcentaje de mujeres en la clase es: " + pMujeres + "%<br>");
    
    
    </script>

</body>
</html>
