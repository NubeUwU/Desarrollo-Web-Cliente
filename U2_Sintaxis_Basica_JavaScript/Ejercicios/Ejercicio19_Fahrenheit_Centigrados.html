<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // Creamos las variables
        let fahrenheit = 0;
        let centigrados = 0;

        // Solicitamos los datos y los convertimos
        fahrenheit = prompt("Introduzca los grados Fahrenheit")
        centigrados = 5/9 * (fahrenheit-32);

        // Mostramos el resultado por pantalla
        document.write("Grados Fahrenheit: "+fahrenheit + " F");
        document.write("<br>");
        document.write("Grados Centigrados: "+centigrados.toFixed(1) + " ÂºC");

    </script>
</body>
</html>
