<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // Creamos la variable
        let cadena;

        // Solicitamos el contenido y lo asignamos a la variable
        cadena = prompt("Introduzca una frase");

        // Mostramos la longitud de la cadena
        document.write("La longitud de la cadena es de " + cadena.length + " caracteres<br>");

        // Le damos estilos a la cadena y la mostramos por pantalla
        document.write("<p style='font-size: 48px; color: red; font-weight: bold; font-style: italic; text-decoration: line-through;'>" 
            + cadena + "</p>");

    </script>
</body>
</html>
