<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1;
        
        num1 = prompt("Introduzca un numero para realizar una cuenta atras");
        num1 = parseInt(num1);

        for (; num1 >= 0; num1--){
           if(num1 > 0){
                document.write(num1, ", ");
            
            }else{
                document.write(num1);
            }
        }
    </script>

</body>
</html>
