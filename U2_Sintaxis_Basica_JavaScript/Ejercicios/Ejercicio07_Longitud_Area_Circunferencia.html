<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let radio, longitud, area;
        radio = prompt("Introduzca la longitud del radio en cent√≠metros");
        radio = parseInt(radio);

        longitud = 2*Math.PI*radio;
        longitud = Math.round(longitud * 100)/100;

        area = Math.PI*(radio**2);
        area = Math.round(area * 100)/100;

        document.write("La longitud de la circunferencia es de ", longitud, " cm <br>");
        document.write("El area del circulo es de: ", area, " cm^2");

    </script>
</body>
</html>
