<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>Introduzca tres números para comprobar cual es el mayor</h3>
    <label for="numero">Número 1: </label>
    <input type="number" id="num1">

    <br><br>
    <label for="numero">Número 2: </label>
    <input type="number" id="num2">

    <br><br>
    <label for="numero">Número 3: </label>
    <input type="number" id="num3">

    <br><br>

    <button onclick="comprobarMayor()">Comprobar</button>

    <br><br>
    <h3 id="resultado"></h3>


    <script>
        // Funcion que nos permite comprobar cual es el mayor de los tres números introducidos
        function comprobarMayor(){
            window.num1 = Number(document.getElementById("num1").value);
            window.num2 = Number(document.getElementById("num2").value);
            window.num3 = Number(document.getElementById("num3").value);
            let mayor = null;
            let mensaje = null;
            
            // Comprobamos cual es el mayor de los 3
            for(let i = 1; i<=3; i++){
                if(window["num"+i] > mayor){ // Window revisa las variables de manera dinamica
                    mayor = window["num"+i];
                }
            }

            // Si el mayor no es null, se crea el mensaje
            if (mayor !== null){
                mensaje = "El mayor número es el " + mayor;
            }

            // Mostramos el resultado al final sin borrar el contenido
            document.getElementById("resultado").textContent = mensaje;
        }
    </script>

</body>
</html>
