<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let frutas = ['Naranja', 'Pera', 'Melocotón', 'Frutilla', 'Albaricoque', 'Uva'];
        const comparerCadenaLongitud = (f1,f2) => {
            if(f1.length > f2.length) return 1;
            else if (f1.length < f2.length) return -1;
            else return 0;
        }

        // Altera el array de menor a mayor tamaño
        frutas.sort(comparerCadenaLongitud);

        // Da la vuelta al Array
        frutas.reverse(comparerCadenaLongitud);
        console.log(frutas);

    </script>
</body>
</html>
